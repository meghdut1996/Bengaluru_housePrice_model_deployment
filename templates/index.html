    <script>
        $(document).ready(function(){
            $("#predict_btn").click(function(){
                var place= $("#place option:selected").val();
                var sqft= $("#sqft").val();
                var yearsOld= $("#yearsOld option:selected").val();
                var floor= $("#floor option:selected").val();
                var totalFloor= $("#totalFloor option:selected").val();
                var bhk= $("#bhk option:selected").val();
                var built= $("#built option:selected").val();
                
                $.get("/predict",{place:place,sqft:sqft,yearsOld:yearsOld,floor:floor,totalFloor:totalFloor,bhk:bhk,built:built},function(response){$("#result").html("Price of the house should be "+ response);});         
            });
        });
      </script>
